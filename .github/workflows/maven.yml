name: Run test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      USER: ${{ secrets.SD_USER }}
      PASSWORD: ${{ secrets.SD_PASSWORD }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Setup browser
      uses: abhi1693/setup-browser@v0.3.4
      with:
        browser: edge
        version: latest
    - name: Build with Maven
      run: mvn clean test -Duser=$USER -Dpassword=$PASSWORD


